{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}

{% block content %}
<h2 class="text-center">Admin Panel</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Verified</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ "✅" if user.is_verified else "❌" }}</td>
            <td>{{ "✅" if user.is_admin else "❌" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
